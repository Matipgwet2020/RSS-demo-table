<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
  <div>
    <label><b>Statut: </b></label> {{employee.statut}}
  </div>
  <div>
    <label><b>Type: </b></label> {{employee.type}}
  </div>
  <div>
    <label><b>Valeur 1: </b></label> {{employee.valeur1}}
  </div>  
  <div>
    <label><b>Valeur2: </b></label> {{employee.valeur2}}
  </div>
  <div>
    <label><b>Licence: </b></label> {{employee.licence}}
  </div>
  <div>
    <label><b>Version: </b></label> {{employee.version}}
  </div>  
  <div>
    <label><b>Site: </b></label> {{employee.site}}
  </div> 
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
