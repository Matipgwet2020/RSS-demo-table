<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Statut</label>
      <input type="text" class="form-control" id="statut" required [(ngModel)]="employee.statut" name="statut">
    </div>

    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="employee.type" name="type">
    </div>

    <div class="form-group">
      <label for="name">Valeur1</label>
      <input type="text" class="form-control" id="valeur1" required [(ngModel)]="employee.valeur1" name="valeur1">
    </div>

    <div class="form-group">
      <label for="name">Valeur2</label>
      <input type="text" class="form-control" id="valeur2" required [(ngModel)]="employee.valeur2" name="valeur2">
    </div>

    <div class="form-group">
      <label for="name">Licence</label>
      <input type="text" class="form-control" id="licence" required [(ngModel)]="employee.licence" name="licence">
    </div>

    <div class="form-group">
      <label for="name">Version</label>
      <input type="text" class="form-control" id="version" required [(ngModel)]="employee.version" name="version">
    </div>

    <div class="form-group">
      <label for="name">Site</label>
      <input type="text" class="form-control" id="site" required [(ngModel)]="employee.site" name="site">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
